<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Google Homepage Clone</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="nav-bar">
                <div>
                    <a href="#" class="links">Gmail</a>
                    <a href="#" class="links">Imágenes</a>
                </div>
                <img class="apps" src="img/google-apps.png">
                <img class="profile" src="img/user-profile.png">
            </div>
        </nav>
        <main>
            <div class="logo"><img src="img/google-logo.png"></div>
            <form>
                <div class="searchbar">
                    <div class="side">
                        <span class="lupa"><svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg></span>
                    </div>
                    <input class="search" type="search">
                    <div class="side">
                        <svg class="goxjub" focusable="false" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path><path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path><path fill="#fbbc05" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path><path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path></svg>
                    </div>
                </div>
                <div class="buttons">
                    <input class="button" type="submit" value="Buscar con Google">
                    <input class="button" type="submit" value="Me siento con suerte">
                </div>
            </form>
            <div class="version">
                <p>Ofrecido por Google en: <a href="#">English</a><a href="#">Español</a></p>
            </div>
        </main>
        <footer>
            <div class="footer">
                <div class="country">
                    <p>Colombia</p>
                </div>
                <div class="bottom">
                    <div class="about">
                        <a class="footer-link" href="#">Sobre Google</a>
                        <a class="footer-link" href="#">Negocios</a>
                        <a class="footer-link" href="#">Publicidad</a>
                        <a class="footer-link" href="#">Como funciona la busqueda</a>
                    </div>
                    <div class="user">
                        <a class="footer-link" href="#">Privacidad</a>
                        <a class="footer-link" href="#">Condiciones</a>
                        <a class="footer-link" href="#">Preferencias</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
